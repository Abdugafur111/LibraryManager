<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">



<style>

    h1{
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
    }
    table{
        width:100%;
        table-layout: fixed;
    }
    .tbl-header{
        background-color: rgba(255,255,255,0.3);
    }
    .tbl-content{
        height:300px;
        overflow-x:auto;
        margin-top: 0px;
        border: 1px solid rgba(255,255,255,0.3);
    }
    th{
        padding: 20px 15px;
        text-align: center;
        font-weight: 500;
        font-size: 12px;
        color: #fff;
        text-transform: uppercase;
    }
    td{
        padding: 20px 15px;
        text-align: center;
        vertical-align:middle;
        font-weight: 300;
        font-size: 12px;
        color: #fff;
        border-bottom: solid 1px rgba(255,255,255,0.1);
    }


    /* demo styles */

    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body{
        background: -webkit-linear-gradient(left, #25c481, #25b7c4);
        background: linear-gradient(to right, #25c481, #25b7c4);
        font-family: 'Roboto', sans-serif;
    }
    section{
        margin: 50px;
    }


    /* follow me template */
    .made-with-love {
        margin-top: 40px;
        padding: 10px;
        clear: left;
        text-align: center;
        font-size: 10px;
        font-family: arial;
        color: #fff;
    }
    .made-with-love i {
        font-style: normal;
        color: #F50057;
        font-size: 14px;
        position: relative;
        top: 2px;
    }
    .made-with-love a {
        color: #fff;
        text-decoration: none;
    }
    .made-with-love a:hover {
        text-decoration: underline;
    }


    /* for custom scrollbar for webkit browser*/

    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }

    a:link {
        color: white;
    }

    /* visited link */
    a:visited {
        color: white;
    }

    /* mouse over link */
    a:hover {
        color: hotpink;
    }

    /* selected link */
    a:active {
        color: blue;
    }

    .a{

    }

    a.a:link, a:visited {
        background-color: #f44336;
        color: white;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;


    }
    a.a{
        border-radius: 50px 20px;
        height:20px;
        position: relative;
        left: 1240px;
    }

    a.a:hover, a:active {
        background-color: red;
    }





</style>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>



<section>
    <!--for demo wrap-->
    <h1>People</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Year</th>
                <th>Major</th>
                <th>University</th>
                <th>Book</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>


            <tr th:each="person : ${people}">
                <td th:text="${person.getId()}">AUSTRALIAN COMPANY </td>
                <td ><a th:text="${person.getFullName()}" th:href="@{/people/{id}(id=${person.getId()})}" >AUSTRALIAN COMPANY </a></td>
                <td th:text="${person.getYearOfBirth()}">AUSTRALIAN COMPANY </td>
                <td th:text="${person.getMajor()}">$1.38</td>
                <td th:text="${person.getUniversity()}">+2.01</td>

                <td class="x">
                    <div  th:remove="tag">
                        <p th:if="${person.isHasBook()}">ðŸ”´</p>
                        <p th:unless="${!person.isHasBook()==false}" class="xxx">ðŸŸ¢</p>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="a" href="/people/new">Add Person</a>
</section>




<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>

</body>
</html>
