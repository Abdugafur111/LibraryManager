<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
        body{
            background: -webkit-linear-gradient(left, #25c481, #25b7c4);
            background: linear-gradient(to right, #25c481, #25b7c4);
            font-family: 'Roboto', sans-serif;
        }
        form {width: 30%; border: 3px solid #f44336; position: relative;
            bottom:-100px;
            left: 500px;
            font-family: 'Roboto', sans-serif;
        }

        input[type=text], input[type=password] {
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;

        }

        input.z {
            width: 80%;
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;

        }

        button:hover {
            opacity: 0.8;
        }







        .container {
            padding: 7px;
            position: relative;
            bottom:0px;
            left: 50px;

        }



        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div class="container">
    <label for="fullName">Full name: </label>
    <br/>
    <input type="text" th:field="*{fullName}" id="fullName" placeholder="Enter full name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" >Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Year of birth: </label>
    <br/>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" placeholder="Year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
    <br/>
    <label for="University">University: </label>
    <br/>
    <input type="text" th:field="*{university}" id="University" placeholder="University"/>
    <br/>
        <label for="major">Major: </label>
        <br/>
        <input type="text" th:field="*{major}" id="major" placeholder="Major"/>
        <br/>

    <input class="z" type="submit" value="Create!"/>
    </div>
</form>

</body>
</html>
