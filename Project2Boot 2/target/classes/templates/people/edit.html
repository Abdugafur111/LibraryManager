<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
    body{
        background: -webkit-linear-gradient(left, #25c481, #25b7c4);
        background: linear-gradient(to right, #25c481, #25b7c4);
        font-family: 'Roboto', sans-serif;
    }
    form {width: 30%; border: 3px solid #f44336; position: relative;
        bottom:-100px;
        left: 500px;
        font-family: 'Roboto', sans-serif;
    }

    input[type=text], input[type=password] {
        width: 70%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;

    }

    input.z {
        width: 80%;
        background-color: #f44336;
        color: white;
        padding: 14px 20px;
        margin-left: 50px;
        margin-bottom: 20px;
        border: none;
        cursor: pointer;

    }

    button:hover {
        opacity: 0.8;
    }







    .container {
        padding: 70px;
        position: relative;
        bottom:0px;
        left: 50px;

    }



    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }

    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div class="container">
    <label for="fullName">Full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
    <br/>
    <label for="major">Major: </label>
    <input type="text" th:field="*{major}" id="major"/>
    <div style="color:red" th:if="${#fields.hasErrors('major')}" th:errors="*{major}">Major Error</div>
    <br/>
    <label for="university">University: </label>
    <input type="text" th:field="*{university}" id="university"/>
    <div style="color:red" th:if="${#fields.hasErrors('university')}" th:errors="*{university}">Year of birth Error</div>
    <br/>


    </div>
    <input class="z" type="submit" value="Edit!"/>
</form>

</body>
</html>
