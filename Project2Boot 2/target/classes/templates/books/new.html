<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
        body{
            background: -webkit-linear-gradient(left, #25c481, #25b7c4);
            background: linear-gradient(to right, #25c481, #25b7c4);
            font-family: 'Roboto', sans-serif;
        }
        form {width: 30%; border: 3px solid #f44336; position: relative;
            bottom:-100px;
            left: 500px;
            font-family: 'Roboto', sans-serif;
        }

        input[type=text], input[type=password] {
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;

        }

        input.z {
            width: 80%;
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;

        }

        button:hover {
            opacity: 0.8;
        }







        .container {
            padding: 7px;
            position: relative;
            bottom:0px;
            left: 50px;

        }



        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

        }
    </style>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div class="container">
    <label for="title">Book title: </label>
        <br/>
    <input type="text" th:field="*{title}" id="title" placeholder="Enter title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Author: </label>
        <br/>
    <input type="text" th:field="*{author}" id="author" placeholder="Enter author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year">Year: </label>
        <br/>
    <input type="text" th:field="*{year}" id="year" placeholder="Enter year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
        <label for="year">ISBN: </label>
        <br/>
        <input type="text" th:field="*{ISBN}" id="ISBN" placeholder="Enter ISBN"/>
        <div style="color:red" th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}">ISBN Error</div>
        <br/>
        <label for="year">Location: </label>
        <br/>

        <input type="text" th:field="*{location}" id="location" placeholder="Enter Location"/>
        <div style="color:red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Publisher Error</div>
        <br/>
    <input class="z" type="submit" value="Create!"/>
    </div>
</form>

</body>
</html>
